<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge2</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="left">
        <div class="heading">
          <h1>What they're saying</h1>
        </div>
        <div class="section-girl">
          <div class="img">
            <img
              class="bg-mob"
              src="images/alice-mobile.png"
              alt="alice smith"
            />

            <img
              class="bg-desk"
              src="images/alice-dekstop.png"
              alt="alice smith"
            />
          </div>

          <div class="text" id="text">
            <h4>
              “The product quality they offer are more amazing than we ever
              thought possible.”
            </h4>
            <div class="bottom">
              <h6>Alice Smith</h6>
              <p>Director of a Vision Marketing</p>
            </div>
          </div>
        </div>
      </div>

      <div class="section-boy">
        <div class="img">
          <img class="bg-mob" src="images/alfred-moble.png" alt="alice smith" />
          <img
            class="bg-desk"
            src="images/alfred-desktop.png"
            alt="alice smith"
          />
        </div>
        <div class="text" id="text2">
          <h4>
            “My relationship with Alice & aVision keeps on growing. The projects
            get larger and more technical every year.”
          </h4>
          <div class="bottom-2">
            <h6>Alfred Neal</h6>
            <p>Independent Data Analyst</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
